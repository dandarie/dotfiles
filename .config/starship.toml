add_newline = false

[battery]
format = "[$symbol $percentage]($style) "
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡️"

[[battery.display]]
threshold = 25
style = "bold #ff9900"

[character]
success_symbol = "[↳](bold green)"
error_symbol = "[↳](bold red)"

[status]
disabled = false
symbol = "✖"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '

[git_branch]
symbol = " "

[git_status]
disabled = true
